<!DOCTYPE html>
<html>
<head>
    <title>Dashboard â€“ {{ username }}</title>
    <style>
        .nav-btn { margin: 5px; padding: 8px 12px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px; }
        .nav-btn:hover { background:#0056b3; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}" class="nav-btn">Logout</a>

    <h2>Navigation</h2>
    <a href="{{ url_for('image_to_pdf_page') }}" class="nav-btn">Image to PDF</a>
    <a href="{{ url_for('pdf_editor') }}" class="nav-btn">PDF Editor</a>
    <a href="{{ url_for('chat') }}" class="nav-btn">Global Chat</a>

    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Your Files</h2>
    {% if files %}
    <ul>
    {% for fid, orig, fname in files %}
        <li>
            {{ orig }}
            <a href="{{ url_for('download_file', file_id=fid) }}">Download</a>
            <a href="{{ url_for('delete_file', file_id=fid) }}" onclick="return confirm('Delete?')">Delete</a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No files yet.</p>
    {% endif %}
</body>
</html>
