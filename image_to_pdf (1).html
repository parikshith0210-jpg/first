# MERGE_PDF.HTML
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .back-btn:hover {
            background: #f0f0f0;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }
        
        .checkbox-group {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .checkbox-item {
            margin-bottom: 10px;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            display: inline;
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="form-container">
            <h1>üîó Merge PDF Files</h1>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            {% if files %}
                <form method="POST">
                    <div class="form-group">
                        <label>Select PDFs to Merge (at least 2):</label>
                        <div class="checkbox-group">
                            {% for file in files %}
                                <div class="checkbox-item">
                                    <input type="checkbox" id="pdf{{ file[0] }}" name="pdf_ids" value="{{ file[0] }}">
                                    <label for="pdf{{ file[0] }}">{{ file[1] }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <button type="submit">Merge PDFs</button>
                </form>
            {% else %}
                <div class="empty-message">
                    <p>No PDF files available. <a href="{{ url_for('upload') }}" style="color: #667eea;">Upload PDFs first</a></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
